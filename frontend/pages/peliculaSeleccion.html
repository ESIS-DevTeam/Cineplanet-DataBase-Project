<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pel칤cula Seleccionada</title>
  <link rel="shortcut icon" href="../images/items/icono-cine.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/header2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Puedes agregar tus estilos aqu칤 -->
</head>
<body>
  <header>
    <div class="header-group">
        <a href="../../index.html" target="_self">
            <img src="../images/items/logo3.png" alt="Cineplanet Logo" class="logo-cineplanet" height="40">
        </a>
        <nav>
            <ul class="menu-nav">
                <li><a href="peliculas.html" class="active" target="_self">Pel칤culas</a></li>
                <li><a href="cines.html" target="_self">Cines</a></li>
                <li><a href="promociones.html" target="_self">Promociones</a></li>
                <li><a href="socio.html" target="_self">Socio</a></li>
                <li><a href="dulceria.html" target="_self">Dulcer칤a</a></li>
                <li><a href="corporativo.html" target="_self">Corporativo</a></li>
                <li><a href="blog.html" target="_blank">Blog</a></li>
            </ul>
            <div class="nav-actions">
                <button class="socio-btn" aria-label="socio">
                    <i class="fa-regular fa-user"></i>
                </button>
                <button class="buscar-btn" aria-label="Buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="ayuda-btn" aria-label="ayuda">
                    <i class="fa-regular fa-circle-question"></i>
                </button>
            </div>
        </nav>
    </div>
  </header>
  <main>
    <h1>Pel칤cula Seleccionada</h1>
    <div id="info-pelicula">
      <!-- Aqu칤 se mostrar치 la informaci칩n de la pel칤cula y filtros seleccionados -->
    </div>
    <div style="margin-top:2em;">
      <h2>La funci칩n perfecta para ti</h2>
      <form id="form-funcion-perfecta">
        <label>
          Ciudad:
          <select id="select-ciudad-funcion" name="ciudad">
            <option value="">Selecciona ciudad</option>
          </select>
        </label>
        <label>
          Cine:
          <select id="select-cine-funcion" name="cine">
            <option value="">Selecciona cine</option>
          </select>
        </label>
        <label>
          Fecha:
          <select id="select-fecha-funcion" name="dia">
            <option value="">Selecciona fecha</option>
          </select>
        </label>
      </form>
    </div>
    <div id="cines-details-container" style="margin-top:2em;">
      <!-- Aqu칤 aparecer치n los detalles de cines disponibles -->
    </div>
  </main>
  <div id="socio-info" style="text-align:right; margin:10px;"></div>
  <!-- Ventana flotante socio -->
  <div id="socio-popup" style="display:none; position:fixed; top:70px; left:30px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px #0002; z-index:1000; width:auto; min-width:0; max-width:260px; padding:16px; border-radius:8px;">
      <div id="socio-popup-content"></div>
  </div>
  <script  type="module"  src="../js/peliculaSeleccion.js"></script>
  <script  >
    let socioData = null;

    // Verifica si hay sesi칩n de socio
    fetch('../../backend/auth/checkSession.php')
        .then(res => res.json())
        .then (data => {
            socioData = data.socio || null;
            if (data.loggedIn && socioData) {
                document.getElementById('socio-info').innerHTML =
                    '游녻 Socio: ' + socioData.nombre +
                    ' <button onclick="logout()">Cerrar sesi칩n</button>';
            } else {
                document.getElementById('socio-info').innerHTML =
                    `<a href="login.html?redirect=peliculaSeleccion.html${encodeURIComponent(window.location.search)}">Iniciar sesi칩n</a>`;
            }
        });

    function logout() {
        fetch('../../backend/auth/logout.php')
            .then(() => window.location.reload());
    }

    // Ventana flotante socio
    const socioBtn = document.querySelector('.socio-btn');
    const socioIcon = socioBtn.querySelector('i');
    const popup = document.getElementById('socio-popup');
    const popupContent = document.getElementById('socio-popup-content');

    function mostrarPopupSocio(e) {
        e.stopPropagation();
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
            return;
        }
        if (socioData) {
            popupContent.innerHTML = `
                <div style="font-weight:bold; margin-bottom:8px;">${socioData.nombre}</div>
                <button onclick="window.location.href='beneficios.html'">Mis beneficios</button><br>
                <button onclick="window.location.href='compras.html'">Mis compras</button><br>
                <button onclick="window.location.href='datos.html'">Mis datos</button><br>
                <button onclick="logout()">Cerrar sesi칩n</button>
            `;
        } else {
            popupContent.innerHTML = `
                <button onclick="window.location.href='login.html?redirect=peliculaSeleccion.html${encodeURIComponent(window.location.search)}'">Iniciar sesi칩n</button><br>
                <button onclick="window.location.href='registro.html'">Registrar</button>
            `;
        }
        popup.style.display = 'block';
        // Posiciona el popup justo debajo y alineado al 칤cono de usuario
        const rect = socioIcon.getBoundingClientRect();
        popup.style.top = (rect.bottom + window.scrollY + 8) + 'px';
        popup.style.left = (rect.left + window.scrollX) + 'px';
    }

    socioBtn.addEventListener('click', mostrarPopupSocio);
    socioIcon.addEventListener('click', mostrarPopupSocio);

    // Ocultar popup al hacer click fuera
    document.addEventListener('click', function(e) {
        if (!popup.contains(e.target) && !socioBtn.contains(e.target)) {
            popup.style.display = 'none';
        }
    });
  </script>
</body>
</html>
