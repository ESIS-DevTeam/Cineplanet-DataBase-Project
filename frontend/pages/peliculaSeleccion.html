</head>

  <main>

    <!-- Nuevo contenedor plano para el formulario de funci贸n perfecta -->
    <div class="funcion-perfecta-flat-container">
      <h2 class="funcion-perfecta-flat-title">La funci贸n perfecta para ti</h2>
      <form id="form-funcion-perfecta">
        <label>
          <span class="custom-select-label">
            Por ciudad
            <span class="arrow"></span>
          </span>
          <span class="custom-select-value" id="custom-ciudad-value">D贸nde est谩s</span>
          <select id="select-ciudad-funcion" name="ciudad" class="custom-select-native">
            <option value="">D贸nde est谩s</option>
          </select>
        </label>
        <label>
          <span class="custom-select-label">
            Por cine
            <span class="arrow"></span>
          </span>
          <span class="custom-select-value" id="custom-cine-value">Elige tu Cineplanet</span>
          <select id="select-cine-funcion" name="cine" class="custom-select-native">

          </select>
        </label>
        <label>
          <span class="custom-select-label">
            Por fecha
            <span class="arrow"></span>
          </span>
          <span class="custom-select-value" id="custom-fecha-value">Hoy Martes 9</span>

        <!-- Aqu铆 aparecer谩n los detalles de cines disponibles -->

    </div>
  </main>
  <div id="socio-info" style="text-align:right; margin:10px; display:none;"></div>
  <!-- Ventana flotante socio -->
  <div id="socio-popup" style="display:none; position:fixed; top:70px; left:30px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px #0002; z-index:1000; width:auto; min-width:0; max-width:260px; padding:16px; border-radius:8px;">
      <div id="socio-popup-content"></div>
  </div>
  <script  type="module"  src="../js/peliculaSeleccion.js"></script>
  <script>
    let socioData = null;

    // Verifica si hay sesi贸n de socio
    fetch('../../backend/auth/checkSession.php')
        .then(res => res.json())
        .then (data => {
            socioData = data.socio || null;
            if (data.loggedIn && socioData) {
                document.getElementById('socio-info').innerHTML =
                    ' Socio: ' + socioData.nombre +
                    ' <button onclick="logout()">Cerrar sesi贸n</button>';
            } else {
                document.getElementById('socio-info').innerHTML =
                    `<a href="login.html?redirect=peliculaSeleccion.html${encodeURIComponent(window.location.search)}">Iniciar sesi贸n</a>`;
            }
        });

    function logout() {
        fetch('../../backend/auth/logout.php')
            .then(() => window.location.reload());
    }

    // Ventana flotante socio
    const socioBtn = document.querySelector('.socio-btn');
    const socioIcon = socioBtn.querySelector('i');
    const popup = document.getElementById('socio-popup');
    const popupContent = document.getElementById('socio-popup-content');

    function mostrarPopupSocio(e) {
        e.stopPropagation();
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
            return;
        }
        if (socioData) {
            popupContent.innerHTML = `
                <div style="font-weight:bold; margin-bottom:8px;">${socioData.nombre}</div>
                <button onclick="window.location.href='misBeneficos.html'">Mis beneficios</button><br>
                <button onclick="window.location.href='misCompras.html'">Mis compras</button><br>
                <button onclick="window.location.href='misDatos.html'">Mis datos</button><br>
                <button onclick="logout()">Cerrar sesi贸n</button>
            `;
        } else {
            popupContent.innerHTML = `
                <button onclick="window.location.href='login.html?redirect=peliculaSeleccion.html${encodeURIComponent(window.location.search)}'">Iniciar sesi贸n</button><br>
                <button onclick="window.location.href='registro.html'">Registrar</button>
            `;
        }
        popup.style.display = 'block';
        // Posiciona el popup justo debajo y alineado al 铆cono de usuario
        const rect = socioIcon.getBoundingClientRect();
        popup.style.top = (rect.bottom + window.scrollY + 8) + 'px';
        popup.style.left = (rect.left + window.scrollX) + 'px';
    }

    socioBtn.addEventListener('click', mostrarPopupSocio);
    socioIcon.addEventListener('click', mostrarPopupSocio);

    // Ocultar popup al hacer click fuera
    document.addEventListener('click', function(e) {
        if (!popup.contains(e.target) && !socioBtn.contains(e.target)) {
            popup.style.display = 'none';
        }
    });

    // Sincroniza el texto mostrado con el valor seleccionado
    function updateCustomSelectLabels() {
      const ciudadSel = document.getElementById('select-ciudad-funcion');
      const cineSel = document.getElementById('select-cine-funcion');
      const fechaSel = document.getElementById('select-fecha-funcion');
      document.getElementById('custom-ciudad-value').textContent = ciudadSel.selectedOptions[0]?.textContent || 'D贸nde est谩s';
      document.getElementById('custom-cine-value').textContent = cineSel.selectedOptions[0]?.textContent || 'Elige tu Cineplanet';
      document.getElementById('custom-fecha-value').textContent = fechaSel.selectedOptions[0]?.textContent || 'Hoy Martes 9';
    }
    document.addEventListener('DOMContentLoaded', function() {
      // ...existing code...
      updateCustomSelectLabels();
      document.getElementById('select-ciudad-funcion').addEventListener('change', updateCustomSelectLabels);
      document.getElementById('select-cine-funcion').addEventListener('change', updateCustomSelectLabels);
      document.getElementById('select-fecha-funcion').addEventListener('change', updateCustomSelectLabels);
    });
  </script>
</body>
</html>
