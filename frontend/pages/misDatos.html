<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mis Datos</title>
    <link rel="shortcut icon" href="../images/items/icono-cine.ico" type="image/x-icon">
    <link href="../styles/estilos.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../styles/header2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER AGREGADO -->
    <header>
        <div class="header-group">
            <a href="../../index.html" target="_self">
                <img src="../images/items/logo3.png" alt="Cineplanet Logo" class="logo-cineplanet" height="40">
            </a>
            <nav>
                <ul class="menu-nav">
                    <li><a href="peliculas.html" target="_self">Pel칤culas</a></li>
                    <li><a href="cines.html" target="_self">Cines</a></li>
                    <li><a href="promociones.html" target="_self">Promociones</a></li>
                    <li><a href="socio.html" target="_self">Socio</a></li>
                    <li><a href="dulceriaLading.html" target="_self">Dulcer칤a</a></li>
                    <li><a href="corporativo.html" target="_self">Corporativo</a></li>
                    <li><a href="blog.html" target="_blank">Blog</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="socio-btn" aria-label="socio">
                        <i class="fa-regular fa-user"></i>
                    </button>
                    <button class="buscar-btn" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="ayuda-btn" aria-label="ayuda">
                        <i class="fa-regular fa-circle-question"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <div class="app-container">
        <main class="main-content">
            <div id="datos-socio"></div>
            <hr>
            <h2 style="color:#0a3871; margin-top:40px;">Cambiar Contrase침a</h2>
            <form id="form-cambiar-pass" style="margin-top:32px; text-align:center;">
                <input type="password" id="nueva-pass" placeholder="Nueva contrase침a" style="width:220px; margin-right:24px;">
                <input type="password" id="confirmar-pass" placeholder="Confirmar contrase침a" style="width:220px;">
                <br><br>
                <button type="submit" id="btn-guardar-pass" style="margin-top:16px; padding:8px 32px; border-radius:20px; background:#ccc; color:#fff; border:none; font-weight:bold;">Guardar Datos</button>
                <div id="msg-pass" style="margin-top:12px; color:#e4002b;"></div>
            </form>
        </main>
    </div>
    <div id="socio-info" style="text-align:right; margin:10px;"></div>
    <div id="socio-popup" style="display:none; position:fixed; top:70px; right:30px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px #0002; z-index:1000; min-width:220px; padding:16px; border-radius:8px;">
        <div id="socio-popup-content"></div>
    </div>
    <script>
    let socioData = null;
    fetch('../../backend/auth/checkSession.php')
        .then(res => res.json())
        .then(data => {
            socioData = data.socio || null;
            if (data.loggedIn && socioData) {
                document.getElementById('socio-info').innerHTML =
                    '游녻 Socio: ' + socioData.nombre +
                    ' <button onclick="logout()">Cerrar sesi칩n</button>';
            } else {
                document.getElementById('socio-info').innerHTML =
                    `<a href="login.html?redirect=${encodeURIComponent(window.location.pathname)}">Iniciar sesi칩n</a>`;
            }
        });
    function logout() {
        fetch('../../backend/auth/logout.php')
            .then(() => window.location.href='../../index.html');
    }
    const socioBtn = document.querySelector('.socio-btn');
    const socioIcon = socioBtn.querySelector('i');
    const popup = document.getElementById('socio-popup');
    const popupContent = document.getElementById('socio-popup-content');
    // Solo abre con el 칤cono
    socioIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
            return;
        }
        if (socioData) {
            popupContent.innerHTML = `
                <div style="font-weight:bold; margin-bottom:8px;">${socioData.nombre}</div>
                <button onclick="window.location.href='misBeneficos.html'">Mis beneficios</button><br>
                <button onclick="window.location.href='misCompras.html'">Mis compras</button><br>
                <button onclick="window.location.href='misDatos.html'">Mis datos</button><br>
                <button onclick="logout()">Cerrar sesi칩n</button>
            `;
        } else {
            popupContent.innerHTML = `
                <button onclick="window.location.href='login.html?redirect=${encodeURIComponent(window.location.pathname)}'">Iniciar sesi칩n</button><br>
                <button onclick="window.location.href='registro.html'">Registrar</button>
            `;
        }
        popup.style.display = 'block';
        // Posiciona al lado del 칤cono
        const rect = socioIcon.getBoundingClientRect();
        popup.style.top = (rect.bottom + window.scrollY + 8) + 'px';
        popup.style.left = (rect.left + window.scrollX) + 'px';
        popup.style.width = 'auto';
        popup.style.maxWidth = '260px';
        popup.style.minWidth = '0';
        popup.style.height = 'auto';
        popup.style.maxHeight = 'none';
    });
    // Cierra al hacer click fuera
    document.addEventListener('click', function(e) {
        if (!popup.contains(e.target) && e.target !== socioIcon) {
            popup.style.display = 'none';
        }
    });
    </script>
    <script type="module" src="../js/misDatos.js"></script>
    
</body>
</html>
