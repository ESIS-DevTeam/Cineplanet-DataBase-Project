            #contenedorPeliculas {
                display: flex;

            .pelicula-card {
                border: 2px solid #2d2d2d; /* Borde más grueso y oscuro */

                padding: 12px;
                margin-bottom: 10px;
                background: #f9f9f9;
                width: 220px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .pelicula-card img {
                width: 180px;
                height: 260px;
                object-fit: cover;
                border-radius: 6px;
                margin-bottom: 10px;
            }
            .pelicula-card h3 {
                margin: 8px 0 6px 0;
                text-align: center;
            }
            .pelicula-card p {
                margin: 2px 0;
                text-align: center;
