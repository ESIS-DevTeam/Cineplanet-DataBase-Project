<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Willo">
    <meta name="description" content="Formularios Cineplanet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineplanet Formularios</title>
    <link rel="shortcut icon" href="../images/items/icono-cine.ico" type="image/x-icon">
    <link href="../styles/estilos.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../styles/header2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/dulceriaLading.css">
</head>
<body>
    <div class="dulceria-bg"></div>
    <header>
        <div class="header-group">
            <a href="../../index.html" target="_self">
                <img src="../images/items/logo3.png" alt="Cineplanet Logo" class="logo-cineplanet" height="40">
            </a>
            <nav>
                <ul class="menu-nav">
                    <li><a href="peliculas.html" target="_self">Pel칤culas</a></li>
                    <li><a href="cines.html" target="_self">Cines</a></li>
                    <li><a href="promociones.html" target="_self">Promociones</a></li>
                    <li><a href="socio.html" target="_self">Socio</a></li>
                    <li><a href="dulceriaLading.html" class="active" target="_self">Dulcer칤a</a></li>
                    <li><a href="corporativo.html" target="_self">Corporativo</a></li>
                    <li><a href="blog.html" target="_blank">Blog</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="socio-btn" aria-label="socio">
                        <i class="fa-regular fa-user"></i>
                    </button>
                    <button class="buscar-btn" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="ayuda-btn" aria-label="ayuda">
                        <i class="fa-regular fa-circle-question"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <div class="app-container">
        <div id="socio-info" style="text-align:right; margin:10px; visibility:hidden;"></div>
        <div id="socio-popup" style="display:none; position:fixed; top:70px; left:30px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px #0002; z-index:1000; width:auto; min-width:0; max-width:260px; padding:16px; border-radius:8px;">
            <div id="socio-popup-content"></div>
        </div>
        <main>
            <div class="dulceria-titulo">
                Escoge un Cineplanet para comprar productos de nuestra dulcer칤a
            </div>
            <div class="dulceria-form-container">
                <form id="form-ciudad-cine">
                    <div class="dulceria-form-row">
                        <div class="dulceria-form-group">
                            <!-- Select primero, Label despu칠s para CSS sibling selector -->
                            <select id="select-ciudad" name="ciudad" required>
                                <!-- JS insertar치 <option value="" disabled selected hidden></option> -->
                            </select>
                            <label for="select-ciudad">Selecciona una ciudad</label>
                        </div>
                        <div class="dulceria-form-group">
                            <select id="select-cine" name="cine" required disabled>
                                <!-- JS insertar치 <option value="" disabled selected hidden></option> -->
                            </select>
                            <label for="select-cine">Selecciona un cine</label>
                        </div>
                    </div>
                    <button type="submit" disabled>Continuar</button>
                </form>
            </div>
        </main>
    </div>
    <script>
    let socioData = null;

    // Verifica si hay sesi칩n de socio y muestra el nombre
    fetch('../../backend/auth/checkSession.php')
        .then(res => res.json())
        .then (data => {
            socioData = data.socio || null;
            if (data.loggedIn && socioData) {
                document.getElementById('socio-info').innerHTML =
                    '游녻 Socio: ' + socioData.nombre +
                    ' <button onclick="logout()">Cerrar sesi칩n</button>';
            } else {
                document.getElementById('socio-info').innerHTML =
                    `<a href="login.html?redirect=dulceriaLading.html">Iniciar sesi칩n</a>`;
            }
        });

    function logout() {
        fetch('../../backend/auth/logout.php')
            .then(() => window.location.reload());
    }

    // Ventana flotante socio
    const socioBtn = document.querySelector('.socio-btn');
    const socioIcon = socioBtn.querySelector('i');
    const popup = document.getElementById('socio-popup');
    const popupContent = document.getElementById('socio-popup-content');

    function mostrarPopupSocio(e) {
        e.stopPropagation();
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
            return;
        }
        if (socioData) {
            popupContent.innerHTML = `
                <div style="font-weight:bold; margin-bottom:8px;">${socioData.nombre}</div>
                <button onclick="window.location.href='misBeneficos.html'">Mis beneficios</button><br>
                <button onclick="window.location.href='misCompras.html'">Mis compras</button><br>
                <button onclick="window.location.href='misDatos.html'">Mis datos</button><br>
                <button onclick="logout()">Cerrar sesi칩n</button>
            `;
        } else {
            popupContent.innerHTML = `
                <button onclick="window.location.href='login.html?redirect=dulceriaLading.html'">Iniciar sesi칩n</button><br>
                <button onclick="window.location.href='registro.html'">Registrar</button>
            `;
        }
        popup.style.display = 'block';
        // Posiciona el popup justo debajo y alineado al 칤cono de usuario
        const rect = socioIcon.getBoundingClientRect();
        popup.style.top = (rect.bottom + window.scrollY + 8) + 'px';
        popup.style.left = (rect.left + window.scrollX) + 'px';
    }

    socioBtn.addEventListener('click', mostrarPopupSocio);
    socioIcon.addEventListener('click', mostrarPopupSocio);

    document.addEventListener('click', function(e) {
        if (!popup.contains(e.target) && !socioBtn.contains(e.target)) {
            popup.style.display = 'none';
        }
    });
    </script>
    <script type="module" src="../js/dulceriaLading.js"></script>
</body>
</html>
