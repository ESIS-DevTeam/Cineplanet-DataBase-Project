<div class="card">
    <div class="form-section">
        <h2>Formulario de Socio</h2>
        
        <div class="info-box">
            <p>Primero crea un usuario en la pestaña de Usuarios, luego regístralo como Socio aquí.</p>
        </div>
        
        <form id="socioForm">
            <input type="hidden" id="socioId">
            
            <div class="form-row">
                <div class="form-group">
                    <label>Seleccionar Usuario *</label>
                    <select id="socioIdUsuario" required>
                        <option value="">-- Cargando usuarios --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contraseña *</label>
                    <input type="password" id="socioPassword" required placeholder="Contraseña del socio">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Apellido Paterno *</label>
                    <input type="text" id="socioApellidoPaterno" required placeholder="Ej: García">
                </div>
                <div class="form-group">
                    <label>Apellido Materno *</label>
                    <input type="text" id="socioApellidoMaterno" required placeholder="Ej: López">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Grado *</label>
                    <select id="socioGrado" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="clasico">Clásico</option>
                        <option value="plata">Plata</option>
                        <option value="oro">Oro</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Género</label>
                    <select id="socioGenero">
                        <option value="">-- Seleccionar --</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" id="socioFechaNacimiento">
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="tel" id="socioCelular" placeholder="Ej: 987654321">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Departamento</label>
                    <select id="socioDepartamento" required>
                        <option value="">Seleccione departamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Provincia</label>
                    <select id="socioProvincia" required disabled>
                        <option value="">Seleccione provincia</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Distrito</label>
                    <select id="socioDistrito" required disabled>
                        <option value="">Seleccione distrito</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cineplanet Favorito</label>
                    <input type="text" id="socioCineplanetFavorito" placeholder="Ej: Jockey">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Puntos</label>
                    <input type="number" id="socioPuntos" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>¿Es Empleado?</label>
                    <select id="socioEmpleado">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-save" onclick="window.guardarSocio()">Guardar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>
</div>
