<div class="card">
    <div class="form-section">
        <h2>Formulario de Sala</h2>
        <form id="salaForm">
            <input type="hidden" id="salaId">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" id="salaNombre" required placeholder="Ej: Sala 1">
                </div>
                <div class="form-group">
                    <label>Capacidad *</label>
                    <input type="number" id="salaCapacidad" required min="1" placeholder="Ej: 100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tipo *</label>
                    <select id="salaTipo" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                        <option value="VIP">VIP</option>
                        <option value="XD">XD</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cine *</label>
                    <select id="salaIdCine" required>
                        <option value="">-- Cargando cines --</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn-save" onclick="window.guardarSala()">Guardar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
        <!-- Plano de Sala -->
        <div id="planoSalaSection" style="margin-top:2em;">
            <h3>Plano de Sala</h3>
            <div>
                <label>Filas:</label>
                <input type="number" id="planoFilas" min="1" value="1" style="width:60px;">
                <label>Asientos por fila:</label>
                <input type="number" id="planoAsientosPorFila" min="1" value="1" style="width:60px;">
                <button type="button" onclick="window.generarPlanoSala()">Generar Plano</button>
            </div>
            <div style="margin:1em 0;">
                <span>Tipo de asiento:</span>
                <button type="button" id="btnTipoNormal" class="btn-tipo-asiento selected" onclick="window.seleccionarTipoAsiento('normal')">Normal</button>
                <button type="button" id="btnTipoDiscapacidad" class="btn-tipo-asiento" onclick="window.seleccionarTipoAsiento('discapacidad')">Discapacidad</button>
                <button type="button" id="btnTipoPasillo" class="btn-tipo-asiento" onclick="window.seleccionarTipoAsiento('pasillo')">Pasillo</button>
            </div>
            <div id="planoSalaContainer" style="margin-top:1em;"></div>
        </div>
    </div>
</div>
