<div class="card">
    <div class="form-section">
        <h2>ğŸŸï¸ Formulario de Sala</h2>
        <form id="salaForm">
            <input type="hidden" id="salaId">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" id="salaNombre" required placeholder="Ej: Sala 1">
                </div>
                <div class="form-group">
                    <label>Capacidad *</label>
                    <input type="number" id="salaCapacidad" required min="1" placeholder="Ej: 100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tipo *</label>
                    <select id="salaTipo" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                        <option value="VIP">VIP</option>
                        <option value="XD">XD</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cine *</label>
                    <select id="salaIdCine" required>
                        <option value="">-- Cargando cines --</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn-save" onclick="window.guardarSala()">ğŸ’¾ Guardar</button>
                <button type="reset" class="btn-reset">ğŸ”„ Limpiar</button>
            </div>
        </form>
    </div>
</div>
