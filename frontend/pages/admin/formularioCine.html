<div class="card form-section">
    <h2>üè¢ Registrar / Editar Cine</h2>
    <form id="formCine">
        <input type="hidden" id="cineId" name="id">
        <div class="form-row">
            <div class="form-group">
                <label for="cineNombre">Nombre</label>
                <input type="text" id="cineNombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cineDireccion">Direcci√≥n</label>
                <input type="text" id="cineDireccion" name="direccion" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="cineTelefono">Tel√©fono</label>
                <input type="text" id="cineTelefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="cineEmail">Email</label>
                <input type="email" id="cineEmail" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="cineCiudad">Ciudad</label>
                <select id="cineCiudad" name="idCiudad" required>
                    <option value="">Seleccione ciudad...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cineImagen">Imagen (nombre)</label>
                <input type="text" id="cineImagen" name="imagen" placeholder="Ej: cine1.jpg">
                <div id="cineImagenNombre" style="font-size:0.9em;color:#555;margin-top:4px;"></div>
            </div>
        </div>
        <div class="button-group">
            <button type="submit" class="btn-save">Guardar Cine</button>
            <button type="reset" class="btn-reset">Limpiar</button>
        </div>
    </form>
</div>
<script>
document.getElementById('cineImagen').addEventListener('input', function() {
    const nombreSpan = document.getElementById('cineImagenNombre');
    nombreSpan.textContent = this.value ? `Imagen actual: ${this.value}` : '';
});
</script>
