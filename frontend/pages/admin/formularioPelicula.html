<div class="card">
    <div class="form-section">
        <h2>Formulario de Película</h2>
        <form id="peliculaForm">
            <input type="hidden" id="peliculaId">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" id="peliculaNombre" required placeholder="Ej: Avatar 2">
                </div>
                <div class="form-group">
                    <label>Género *</label>
                    <select id="peliculaGenero" required>
                        <option value="">-- Cargando géneros --</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Duración (minutos) *</label>
                    <input type="number" id="peliculaDuracion" required min="1" placeholder="Ej: 120">
                </div>
                <div class="form-group">
                    <label>Restricción *</label>
                    <select id="peliculaRestriccion" required>
                        <option value="">-- Cargando restricciones --</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Sinopsis</label>
                    <textarea id="peliculaSinopsis" rows="3" placeholder="Breve descripción"></textarea>
                </div>
                <div class="form-group">
                    <label>Autor</label>
                    <input type="text" id="peliculaAutor" placeholder="Director, escritor, etc.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Trailer (URL)</label>
                    <input type="url" id="peliculaTrailer" placeholder="https://youtube.com/...">
                </div>
                <div class="form-group portada-upload-container">
                    <label>Portada (Imagen)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="peliculaPortada" accept="image/*">
                    </div>
                    <div id="portadaNombre" style="font-size:0.9em;color:#555;margin-top:4px;"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Estado</label>
                    <select id="peliculaEstado">
                        <option value="activa">Activa</option>
                        <option value="inactiva">Inactiva</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Restricción Comercial</label>
                    <select id="peliculaRestriccionComercial">
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn-save" onclick="window.guardarPelicula()">Guardar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>
</div>
