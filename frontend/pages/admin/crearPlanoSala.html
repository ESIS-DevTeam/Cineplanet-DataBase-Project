<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Crear Plano de Sala</title>
    <style>
        body { font-family: sans-serif; }
        header, main, footer { max-width: 1200px; margin: 0 auto; padding: 1em; }
        #selector-container { display: flex; gap: 2em; }
        #ciudades-cines-list, #salas-list { border: 1px solid #ccc; padding: 1em; min-width: 300px; }
        #plano-container { margin-top: 2em; }
        .asiento { width: 30px; height: 30px; border: 1px solid #ccc; display: inline-block; margin: 2px; text-align: center; line-height: 30px; cursor: pointer; user-select: none; }
        .asiento.tipo-vip { background-color: gold; }
        .asiento.tipo-discapacidad { background-color: #4fc3f7; } /* azul claro */
        .asiento.tipo-pasillo { background-color: #bdbdbd; }      /* gris */
        .asiento.tipo-normal { background-color: #fff; }          /* blanco */
        .fila-letra { font-weight: bold; margin-right: 1em; }
        .leyenda-asientos { margin: 1em 0; }
        .leyenda-asientos span { display: inline-block; width: 24px; height: 24px; border: 1px solid #ccc; margin-right: 6px; vertical-align: middle; }
        #overlay-bloqueo {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>

    <main>
        <h2>Crear Plano de Sala</h2>
        
        <div id="selector-container">
            <div id="ciudades-cines-list">
                <h3>1. Selecciona un Cine</h3>
                <div id="lista-ciudades">Cargando...</div>
            </div>
            <div id="salas-list">
                <h3>2. Selecciona una Sala</h3>
                <div id="lista-salas">Selecciona un cine primero.</div>
            </div>
        </div>

        <div id="plano-container" style="display: none;">
            <h3>3. Define el Plano de la Sala</h3>
            <form id="form-definir-plano">
                <label for="filas">Filas:</label>
                <input type="number" id="filas" min="1" max="26" required>
                <label for="columnas">Asientos por fila:</label>
                <input type="number" id="columnas" min="1" max="30" required>
                <button type="submit">Generar Grilla</button>
            </form>
            <div class="leyenda-asientos">
                <strong>Leyenda:</strong>
                <span style="background:#fff; border:1px solid #ccc;"></span> Normal
                <span style="background:#4fc3f7; border:1px solid #ccc;"></span> Discapacidad
                <span style="background:#bdbdbd; border:1px solid #ccc;"></span> Pasillo
            </div>
            <div style="margin: 1em 0;">
                <label>Tipo especial para modificar:</label>
                <input type="radio" name="tipo-asiento" id="tipo-none" value="" checked>
                <label for="tipo-none">Normal</label>
                <input type="radio" name="tipo-asiento" id="tipo-discapacidad" value="discapacidad">
                <label for="tipo-discapacidad">Discapacidad</label>
                <input type="radio" name="tipo-asiento" id="tipo-pasillo" value="pasillo">
                <label for="tipo-pasillo">Pasillo</label>
            </div>
            <div id="grilla-asientos" style="margin-top: 1em;"></div>
            <button id="guardar-plano" style="display: none; margin-top: 1em;">Guardar Plano</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Panel de Administración de Cineplanet</p>
    </footer>

    <div id="overlay-bloqueo">
        <span id="overlay-mensaje">Guardando plano...</span>
    </div>
    <script type="module" src="/Cineplanet-DataBase-Project/frontend/js/admin/crearPlanoSala.js"></script>
</body>
</html>
