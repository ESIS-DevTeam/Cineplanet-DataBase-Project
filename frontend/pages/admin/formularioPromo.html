<div class="card">
    <div class="form-section">
        <h2>Formulario de Promoción</h2>
        <form id="promoForm">
            <input type="hidden" id="promoId">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" id="promoNombre" required placeholder="Ej: 2x1 en entradas">
                </div>
                <div class="form-group">
                    <label>Tipo *</label>
                    <select id="promoTipo" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="porcentaje">Porcentaje (%)</option>
                        <option value="fijo">Monto fijo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Valor *</label>
                    <input type="number" id="promoValor" required min="0" step="0.01" placeholder="Ej: 10">
                </div>
                <div class="form-group">
                    <label>Estado *</label>
                    <select id="promoEstado" required>
                        <option value="activa">Activa</option>
                        <option value="inactiva">Inactiva</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Fecha inicio</label>
                    <input type="date" id="promoFechaInicio">
                </div>
                <div class="form-group">
                    <label>Fecha fin</label>
                    <input type="date" id="promoFechaFin">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="promoDescripcion" rows="2" placeholder="Descripción de la promoción"></textarea>
                </div>
                <div class="form-group">
                    <label>Aplica a</label>
                    <select id="promoAplicaA">
                        <option value="todo">Todo</option>
                        <option value="productos">Productos</option>
                        <option value="funciones">Funciones</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Requiere Socio</label>
                    <select id="promoRequiereSocio">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Grado mínimo</label>
                    <select id="promoGradoMinimo">
                        <option value="">-- Ninguno --</option>
                        <option value="clasico">Clásico</option>
                        <option value="plata">Plata</option>
                        <option value="oro">Oro</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Requiere Empleado</label>
                    <select id="promoRequiereEmpleado">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Combinable</label>
                    <select id="promoCombinable">
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Requiere Puntos</label>
                    <select id="promoRequierePuntos">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Puntos necesarios</label>
                    <input type="number" id="promoPuntosNecesarios" min="0" step="1" placeholder="Ej: 100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tiene stock</label>
                    <select id="promoTieneStock">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="promoStock" min="0" step="1" placeholder="Ej: 50">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Aplica restricción</label>
                    <input type="number" id="promoAplicaRestriccion" min="0" step="1" placeholder="ID restricción">
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn-save" onclick="window.guardarPromo()">Guardar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>
</div>
