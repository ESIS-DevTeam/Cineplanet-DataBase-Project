<div class="card">
    <div class="form-section">
        <h2>Formulario de Producto</h2>
        <form id="productoForm">
            <input type="hidden" id="productoId">

            <div class="form-row">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" id="productoNombre" required placeholder="Ej: Popcorn grande">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" id="productoDescripcion" placeholder="Descripción del producto">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Precio *</label>
                    <input type="number" id="productoPrecio" required min="0" step="0.01" placeholder="Ej: 15.00">
                </div>
                <div class="form-group portada-upload-container">
                    <label>Imagen (archivo)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="productoImagen" accept="image/*">
                    </div>
                    <div id="productoImagenNombre" style="font-size:0.9em;color:#555;margin-top:4px;"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Tipo *</label>
                    <select id="productoTipo" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="snack">Snack</option>
                        <option value="bebida">Bebida</option>
                        <option value="combo">Combo</option>
                        <option value="merch">Merch</option>
                        <option value="dulce">Dulce</option>
                        <option value="complementario">Complementario</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estado *</label>
                    <select id="productoEstado" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>¿Requiere ser socio?</label>
                    <select id="productoRequiereSocio">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Grado mínimo de socio</label>
                    <select id="productoGradoMinimo">
                        <option value="">-- Ninguno --</option>
                        <option value="clasico">Clásico</option>
                        <option value="plata">Plata</option>
                        <option value="oro">Oro</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>¿Requiere ser empleado?</label>
                    <select id="productoRequiereEmpleado">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Se canjea por puntos?</label>
                    <select id="productoCanjeaPuntos">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Puntos necesarios</label>
                    <input type="number" id="productoPuntosNecesarios" min="0" placeholder="Ej: 100">
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-save" onclick="window.guardarProducto()">Guardar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>
</div>
