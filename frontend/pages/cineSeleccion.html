<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Cine Seleccionado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2.cine-title {
            color: #003985;
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 30px 0;
            text-align: left;
        }
        .tabs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 40px;
        }
        .tabs-container {
            display: flex;
            gap: 40px;
        }
        .tab-item {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            padding-bottom: 15px;
            cursor: pointer;
            position: relative;
            text-transform: capitalize;
        }
        .tab-item.active {
            color: #b9292f;
        }
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #b9292f;
        }
        
        /* Date Select Styling */
        .date-selector-container select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
            outline: none;
        }

        /* Horarios List View */
        .movie-row {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
            align-items: flex-start;
        }
        .movie-poster-container {
            width: 240px;
            flex-shrink: 0;
            position: relative;
        }
        .movie-poster {
            width: 100%;
            display: block;
        }
        
        .movie-details {
            flex-grow: 1;
            padding-top: 0;
        }
        .movie-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .movie-meta {
            color: #000;
            font-size: 1rem;
            margin-bottom: 24px;
            font-weight: 500;
        }
        .restriction-text {
            color: #e11d2e;
            font-weight: 700;
            margin-left: 5px;
        }
        
        .format-row {
            margin-bottom: 20px;
        }
        .format-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }
        .format-badge {
            border: 1px solid #002f6c;
            color: #002f6c;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
        }
        .format-lang {
            color: #003985;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .time-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .time-btn {
            border: 1px solid #002f6c;
            background: #fff;
            padding: 8px 24px;
            border-radius: 6px;
            color: #002f6c;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .time-btn:hover {
            background: #002f6c;
            color: #fff;
        }

        /* Peliculas Grid View */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 50px 30px;
        }
        .grid-movie-card {
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .grid-movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .grid-movie-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #000;
            line-height: 1.3;
        }
        .grid-movie-meta {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-group">
                <a href="../../index.html" target="_self">
                    <img src="../images/items/logo3.png" alt="Cineplanet Logo" class="logo-cineplanet" height="40">
                </a>
                <nav>
                    <ul class="menu-nav">
                        <li><a href="peliculas.html" target="_self">Pel铆culas</a></li>
                        <li><a href="cines.html" class="active" target="_self">Cines</a></li>
                        <li><a href="promociones.html" target="_self">Promociones</a></li>
                        <li><a href="socio.html" target="_self">Socio</a></li>
                        <li><a href="dulceriaLading.html" target="_self">Dulcer铆a</a></li>
                        <li><a href="corporativo.html" target="_self">Corporativo</a></li>
                        <li><a href="blog.html" target="_blank">Blog</a></li>
                    </ul>
                    <div class="nav-actions">
                        <button class="socio-btn" aria-label="socio">
                            <i class="fa-regular fa-user"></i>
                        </button>
                        <button class="buscar-btn" aria-label="Buscar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button class="ayuda-btn" aria-label="ayuda">
                            <i class="fa-regular fa-circle-question"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div id="socio-info" style="text-align:right; margin:10px; display:none;"></div>
    <div id="socio-popup" style="display:none; position:fixed; top:70px; left:30px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px #0002; z-index:1000; width:auto; min-width:0; max-width:260px; padding:16px; border-radius:8px;">
        <div id="socio-popup-content"></div>
    </div>
    <main>
        <!-- ...contenedores para info y funciones... -->
        <div id="cine-info" style="margin-bottom:32px;"></div>
        <div id="funciones-list"></div>
    </main>
    <script type="module" src="../js/cineSeleccion.js"></script>
    <script>
    let socioData = null;
    fetch('../../backend/auth/checkSession.php')
        .then(res => res.json())
        .then(data => {
            socioData = data.socio || null;
            if (data.loggedIn && socioData) {
                document.getElementById('socio-info').innerHTML =
                    ' Socio: ' + socioData.nombre +
                    ' <button onclick="logout()">Cerrar sesi贸n</button>';
            } else {
                document.getElementById('socio-info').innerHTML =
                    `<a href="login.html?redirect=cineSeleccion.html">Iniciar sesi贸n</a>`;
            }
        });
    function logout() {
        fetch('../../backend/auth/logout.php')
            .then(() => window.location.reload());
    }
    // Ventana flotante socio
    const socioBtn = document.querySelector('.socio-btn');
    const socioIcon = socioBtn.querySelector('i');
    const popup = document.getElementById('socio-popup');
    const popupContent = document.getElementById('socio-popup-content');

    function mostrarPopupSocio(e) {
        e.stopPropagation();
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
            return;
        }
        if (socioData) {
            popupContent.innerHTML = `
                <div style="font-weight:bold; margin-bottom:8px;">${socioData.nombre}</div>
                <button onclick="window.location.href='misBeneficos.html'">Mis beneficios</button><br>
                <button onclick="window.location.href='misCompras.html'">Mis compras</button><br>
                <button onclick="window.location.href='misDatos.html'">Mis datos</button><br>
                <button onclick="logout()">Cerrar sesi贸n</button>
            `;
        } else {
            popupContent.innerHTML = `
                <button onclick="window.location.href='login.html?redirect=cineSeleccion.html'">Iniciar sesi贸n</button><br>
                <button onclick="window.location.href='registro.html'">Registrar</button>
            `;
        }
        popup.style.display = 'block';
        const rect = socioIcon.getBoundingClientRect();
        popup.style.top = (rect.bottom + window.scrollY + 8) + 'px';
        popup.style.left = (rect.left + window.scrollX) + 'px';
    }

    socioBtn.addEventListener('click', mostrarPopupSocio);
    socioIcon.addEventListener('click', mostrarPopupSocio);

    document.addEventListener('click', function(e) {
        if (!popup.contains(e.target) && !socioBtn.contains(e.target)) {
            popup.style.display = 'none';
        }
    });
    </script>
</body>
</html>
